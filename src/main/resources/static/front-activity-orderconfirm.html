<script>

    $(document).ready(() => {

        let urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        let sessionNo;
        let aname;
        let sessionsTime;
        let ticketQTY;
        let tcheckTotal;
        let aImgSrc;

        // 查詢訂單
        $.ajax({
            async: false,
            type: 'GET',
            url: "/Torder/getById" + `?torderNo=${id}`,
            dataType: "json",
            success: function (jsondata) {
                tcheckTotal = jsondata['tcheckTotal'];
            }
        });

        // 查詢明細
        $.ajax({
            async: false,
            type: 'GET',
            url: "/Tdetails/getById" + `?torderNo=${id}`,
            dataType: "json",
            success: function (jsondata) {
                console.log(jsondata);
                console.log("sessionNo = " + jsondata[0].session['sessionNo']);
                sessionNo = jsondata[0].session['sessionNo'];
                sessionsTime = jsondata[0].session['sessionsTime'];

                if (jsondata.length === 1) {
                    ticketQTY = jsondata[0].tqty;
                } else {
                    ticketQTY = jsondata.length;
                }
            }
        });

        // 查詢節目
        $.ajax({
            async: false,
            type: 'GET',
            url: "/Session/findById" + `?sessionNo=${sessionNo}`,
            dataType: "json",
            success: function (jsondata) {
                aname = jsondata.activity.aname;

                let showpic = jsondata.activity.aimgt;

                for (let i = 0; i < showpic.length; i++) {
                    if (showpic[i].aimgMain == 1) {
                        aImgSrc = `data:image/png;base64,${showpic[i].aimg}`;
                    }
                }
            }
        });

        const confirmeBody = document.querySelector('.booking-confirmed-bottom');
        confirmeBody.innerHTML = '';
        const detailstotal = `<div class="booking-confirmed-bottom-bg p_30">
                              <div class="event-order-dt">
                                <div class="event-thumbnail-img">
                                  <img src="${aImgSrc}" alt="">
                                </div>
                                <div class="event-order-dt-content">
                                  <h5>${aname}</h5>
                                  <span>${sessionsTime}</span>
                                  <div class="booking-total-tickets">
                                       <i class="fa-solid fa-ticket rotate-icon"></i>
                                       <span class="booking-count-tickets mx-2">${ticketQTY}</span> x 張
                                  </div>
                                  <div class="booking-total-grand">
                                    總金額 : <span>$ ${tcheckTotal}</span>
                                  </div>
                                </div>
                              </div>
                              <a href="front-activity-order_detail.html?id=${id}" class="main-btn btn-hover h_50 w-100 mt-5"><i
                                  class="fa-solid fa-ticket rotate-icon me-3"></i>檢視訂單</a>
                            </div>`;
        confirmeBody.innerHTML += detailstotal;
    });
</script>
