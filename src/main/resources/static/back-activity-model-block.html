	<script>

	<!-- 當網頁載入時先呈現 "所有區域" -->
	<script>
		$(document).ready(function () {
			fetch(`/BlockModel/GetBy${modelno}`)
				.then((resp) => resp.json())
				.then((jsondata) => {
					// 標題呈現 - 動態
					$(".d-main-title").innerHTML = "";
					$(".d-main-title").append(`<h3>${jsondata.modelName}</h3>
							<h5 style="line-height: 2;">模板編號：${jsondata.modelno}</h5>`);
					// 下拉式選單 - 動態
					for (let j of jsondata.blockModels) {
						blockSelector.innerHTML += `
                            <option value="${j.blockno}">${j.blockName}</option>
                        `
					}
					// 呈現所有場次
					displayBlocks(jsondata);
					// 呈現圖片
					// 一定要有 <img style="width: 100%; height: 100%;"> 圖片才放得進去
					const modelImg = document.getElementById('modelImg');
					modelImg.src = `/ModelImg/${modelno}`;

					// let seatsImg = new Image();
					// seatsImg.src = `/ModelImg/${modelno}`;
					// seatsImg.style.width = '100%';
					// seatsImg.style.height = '100%';
					// document.getElementById('seatsImg').appendChild(seatsImg);
				})
		})
	</script>

	<script>
		// 呈現所有場次
		function displayBlocks(jsondata) {
			const blockList = document.getElementById("blockList");
			const blockModels = jsondata.blockModels;
			blockList.innerHTML = "";
			for (let i = 0; i < blockModels.length; i++) {
				const b = blockModels[i];
				blockList.innerHTML += `
                <div class="s-container"
                     style="border: 1px solid #EFEFEF; width: 100%; height: 120px; border-radius: 5px; background-color: white; margin-top: 10px">
                    <div class="s-container-upper" style="height: 100%; border-bottom: 1px solid #EFEFEF;">
                        <div style="width: 100%; height: 100%; padding: 20px;">
                            <div style="width: 50%; height: 100%; display: inline-block; margin-left: 15px; vertical-align: top;">
                                <h5 style="font-weight: bold;" id="blockName${b.blockno}">${b.blockName}</h5>
                                <div style="width: 100%; margin-top: 20px;">
                                    <div style="display: inline-block; vertical-align: middle; width: 60%;">
                                        <h6 style="color: #717171;">區域編號：${b.blockno}</h6>
                                        <h6 style="color: #717171;" id="blockType${b.blockno}"></h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="manageSeats${b.blockno}" href="back-activity-model-seats-exist.html" class="dropdown-item" onmousedown="sessionStorage.setItem('blockno', ${b.blockno})">編輯座位表</a></li>
									<li><a id="edit${b.blockno}" class="dropdown-item" data-bs-toggle="modal"
											data-bs-target="#couponModal" data-bs-blockno="${b.blockno}">修改區域名稱</a></li>
									<li><a id="${b.blockno}" class="dropdown-item" onclick="deleteBlock(${b.blockno})">刪除區域</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>`;
				const blockTypeN = document.getElementById(`blockType${b.blockno}`);
				if (b.blockType === 1) {
					blockTypeN.textContent = "區域種類：對號座"
				} else if (b.blockType === 0) {
					blockTypeN.textContent = "區域種類：無座位"
				}

				// 如果找不到座位就要導到 "back-activity-model-seats-notexist.html"
				$.ajax({
					async: false,
					type: 'GET',
					url: "/SeatsModel/ExistOrNot/" + `${b.blockno}`,
					dataType: "json",

			} else {

				}).then(function (result) {

						fetch('/BlockModel/insert', {

								return response.json()
							})
							.catch(error => {
								console.error('Error:', error.message);

						Swal.fire({
							title: "已送出資料！",
							icon: 'success',
							confirmButtonText: '確定',
							confirmButtonColor: '#102743',
							preConfirm: setTimeout(() => {
								document.location.reload();
							}, 1000)
						});
					} else {
						return;
					}
				});
			}

		};

	<!-- 座位圖片上傳 -->
	<script>
		$("#uploadImg").change((event) => {
			// 建立一個 FormData 物件，將使用者選擇的圖片加入
			const file = event.target.files[0];
			const formData = new FormData();
			formData.append("file", file);
			formData.append("modelno", modelno);
			console.log("圖片更換")
			// 將使用者上傳的圖片存入資料庫
			fetch("/ModelImg/upload", {
				method: "POST",
				body: formData
			}).then(response => {
				if (response.ok) {
					const reader = new FileReader();
					reader.onload = (e) => {
						$('#modelImg').attr('src', e.target.result);
					}
					reader.readAsDataURL(file);
				} else {
					console.log("上傳失敗");
				}
			}).catch(error => {
				console.log("上傳失敗");
			});
		})
	</script>
