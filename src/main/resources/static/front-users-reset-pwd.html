<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, shrink-to-fit=9">
	<meta name="description" content="Gambolthemes">
	<meta name="author" content="Gambolthemes">
	<title>ezTicket - 一站式購票體驗</title>

	<!-- Favicon Icon -->
	<link rel="icon" type="image/png" href="images/fav.png">

	<!-- Stylesheets -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link href='vendor/unicons-2.0.1/css/unicons.css' rel='stylesheet'>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/responsive.css" rel="stylesheet">
	<link href="css/night-mode.css" rel="stylesheet">

	<!-- Vendor Stylesheets -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
	<link href="vendor/OwlCarousel/assets/owl.carousel.css" rel="stylesheet">
	<link href="vendor/OwlCarousel/assets/owl.theme.default.min.css" rel="stylesheet">
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
	<style>
		.signup {
			display: inline-block;
			font-size: 15px;
			text-align: center;
			margin: 0;
		}

		.app-top-right-link {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="form-wrapper">
		<div class="app-form">
			<div class="app-form-sidebar">
				<div class="sidebar-sign-logo">
					<img src="images/sign-logo.svg" alt="">
				</div>
				<div class="sign_sidebar_text">
					<h1>Welcome to ezTicket!</h1>
				</div>
			</div>
			<div class="app-form-content">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-10 col-md-10">
							<div class="app-top-items">
								<a href="index.html">
									<div class="sign-logo" id="logo">
										<img src="images/logo.svg" alt="">
										<img class="logo-inverse" src="images/dark-logo.svg" alt="">
									</div>
								</a>
								<div class="app-top-right-link">
									<a class="sidebar-register-link" href="front-users-mem-sign-in.html">返回會員登入</a>
								</div>
							</div>
						</div>
						<div class="col-xl-5 col-lg-6 col-md-7">
							<div class="registration">
								<form>
									<h2 style="width: 360px;" class="registration-title">XXXXXX@gmail.com歡迎回來，請重新設定密碼!
									</h2>
									<p id="statusfalse" style="color: red; display: inline-block; margin: 0;"></p>
									<div class="form-group mt-4" id="style">
										<div class="field-password">
											<label class="form-label">設定密碼</label>
										</div>
										<div class="loc-group position-relative">
											<input id="mpassword" class="form-control h_50" type="password"
												placeholder="請輸入您要設定的密碼">&nbsp;&nbsp;
											<!-- <span class="pass-show-eye"><i class="fas fa-eye-slash"></i></span> -->
										</div>
									</div>
									<div class="form-group mt-4">
										<div class="field-password">
											<label class="form-label">確認密碼</label>
										</div>
										<div class="loc-group position-relative">
											<input id="checkPwd" class="form-control h_50" type="password"
												placeholder="請確認您的新密碼">&nbsp;&nbsp;
											<!-- <span class="pass-show-eye"><i class="fas fa-eye-slash"></i></span> -->
										</div>
										<p id="alert" style="margin: 0; color: black; font-size: 10px;">
											密碼需由英文及數字組成，並且至少包含一個大寫字母、一個小寫字母，長度為8~12個字元。</p>
									</div>
									<button id="submit" style="margin-bottom: 20px;"
										class="main-btn btn-hover w-100 mt-4" type="button">修改送出</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="copyright-footer">
					© 2022, Barren. All rights reserved. Powered by Gambolthemes
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="vendor/OwlCarousel/owl.carousel.js"></script>
	<script src="vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/night-mode.js"></script>

</body>
<script>
	const email = localStorage.getItem("email");
	console.log(email);
	console.log("測試");
	$(".registration-title").html(`${email}<br>歡迎回來，請重新設定密碼!`)




	$("#submit").click(() => {
		const pwdReg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,12}$/;
		const pwd = $("#mpassword").val();
		const checkPwd = $("#checkPwd").val();
		const errorMessages = [];

		if (pwd === "" || checkPwd === "") {
			errorMessages.push("密碼請勿空白!");
		}
		if (!pwdReg.test(pwd) || !pwdReg.test(checkPwd)) {
			errorMessages.push("密碼或確認密碼格式錯誤!");
			console.log(!pwdReg.test(pwd))
			console.log(!pwdReg.test(checkPwd))
			console.log(pwd)
			console.log(checkPwd)
		}
		if (pwd !== checkPwd) {
			errorMessages.push("請檢查密碼與確認密碼是否相同!");
		}
		
		if (errorMessages.length > 0) {
			$("#statusfalse").html(errorMessages.join("&nbsp;&nbsp;"));
			$("#style").css("margin", "0");
			
		} else {
			$("#statusfalse").html("");
			$("#style").css("margin", "");
			console.log("tes2t")
			const formData = new FormData();
			formData.append('email', email);
			formData.append('password', checkPwd);
			

			if (document.referrer.includes("front-users-forgot-pwd.html")) {
				console.log("從會員忘記密碼網頁來");
				fetch('member/resetPwd', {
					method: 'POST',
					body: formData,
				})
					.then(response => {
						localStorage.setItem('resetPwd','更改密碼成功!');
						window.location.href = "front-users-mem-sign-in.html"
					})
					.catch(error => {
						console.log(error);
						$("#statusfalse").text("伺服器錯誤，請稍後再試。");
					});
			} else if (document.referrer.includes("front-backuser-forgot-pwd.html")) {
				console.log("從後台忘記密碼網頁來");
				fetch('backuser/resetPwd', {
					method: 'POST',
					body: formData,
				})
					.then(response => window.location.href = "front-users-bu-sign-in.html")
					.catch(error => {
						console.log(error);
						$("#statusfalse").text("伺服器錯誤，請稍後再試。");
					});
			}else{
				console.log("從其他網頁來")
			}





		}

	})



</script>

</html>
