	<script>

		//帶入資料庫類別
		$('#pclassSelector').append('<option value="" selected>所有類別</option>');

				}
			}).then(function () {
				$('.selectpicker').selectpicker('refresh');
			})

	</script>
	<script>

		//分頁開始
		$(document).ready(() => {
			//剛進來都會先執行第一頁
			fetchData(1).then(function (data) {
				pagination(data, 1);
			});
		});

		function switchPage(pageNumber) {
			//之後可以自由切頁
			fetchData(pageNumber).then(function (data) {
				pagination(data, pageNumber);
			});
		}

		//執行，回傳Fetch得到的data(為獲得當前頁面並傳到另外一個函式)
		function fetchData(pageNumber) {
			return fetch("ProductInfoServlet", {
				method: "post",
				headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
				body: new URLSearchParams({
					'pname': $("[name='pname']").val(),
					'ptag': $("[name='ptag']").val(),
					'productno': $("[name='productno']").val(),
					'start_date': $("[name='start_date']").val(),
					'end_date': $("[name='end_date']").val(),
					'pclassno': $("[name='pclass']").val(),
					'pstatus': $("[name='pstatus']:checked").val() || '',
					'hostname': $("[name='hostname']").val(),
					'pageNumber': pageNumber,
					'pageSize': $("[name='pageSize']").val(),
					'action': "ProductSearchPage"
				}),
			}
			).then(resp => resp.json())
		}

		//長出實際分頁的樣子
		function pagination(list, pageNumber) {
			$(".pagination").empty();

			//判斷最前面的<< 可否執行，不可執行加上disabled
			let totalPage = Math.ceil(list.totalCount / $("[name='pageSize']").val());
			if (pageNumber - 1 < 1) {
				$(".pagination").append(`<li class="page-item disabled" >
									<a class="page-link" href="javascript:void(0)" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>`);
			} else {
				$(".pagination").append(`<li class="page-item" onclick="switchPage(${pageNumber - 1})">
									<a class="page-link" href="javascript:void(0)" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>`);
			}

			//判斷是否為當前頁面，是當前頁面加上active
			for (let item = 1; item <= Math.ceil(list.totalCount / $("[name='pageSize']").val()); item++) {
				if (item === pageNumber) {

					$(".pagination").append(`<li class="page-item active" onclick="switchPage(${item})"><a class="page-link" href="javascript:void(0);" >${item}</a></li>`);
				} else {
					$(".pagination").append(`<li class="page-item" onclick="switchPage(${item})"><a class="page-link" href="javascript:void(0);" >${item}</a></li>`);
				}
			}

			//判斷最後面的>> 可否執行，不可執行加上disabled
			if (pageNumber + 1 > totalPage) {
				$(".pagination").append(`<li class="page-item disabled">
									<a class="page-link" href="javascript:void(0)" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>`);
			} else {
				$(".pagination").append(`<li class="page-item" onclick="switchPage(${pageNumber + 1})">
									<a class="page-link" href="javascript:void(0)" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>`);
			}


			showProductList(list.data);
		}

		//選擇分頁數量後重新render
		$("[name='pageSize']").on(
			'change', function () {
				fetchData(1).then(function (data) {
					pagination(data, 1);
				});
			}
		)



		//商品複合查詢
		$('#ProductSearchForm').on('submit', function (e) {
			e.preventDefault(); //取消跳轉頁面

			fetchData(1).then(function (data) {
				pagination(data, 1);
			});
		})

		function showProductList(list) {
			productList.innerHTML = '';
			for (let item of list) {
				let image = item.pimgts && item.pimgts[0] && item.pimgts[0].pimgno;
				if (image === undefined) { image = 70001; }
				$('#productList').append(`<div
												class="card-top event-top p-4 align-items-center top d-md-flex flex-wrap justify-content-between">
												<div class="d-md-flex align-items-center event-top-info">
													<div class="card-event-img">
														<img src="ProductImg?pimgno=${image}" alt="">
													</div>
													<div class="card-event-dt">
														<h5>${item.pname}</h5>
														<h6>主辦單位：</h6>
														<h6>${item.host.hostname}</h6>
													</div>
												</div>
												<div class="dropdown">
													<button class="option-btn" type="button" data-bs-toggle="dropdown"
														aria-haspopup="true" aria-expanded="false"><i
															class="fa-solid fa-ellipsis-vertical"></i></button>
													<div class="dropdown-menu dropdown-menu-right">
														<a href="back-product-update_product.html?productno=${item.productno}" target="_blank" class="dropdown-item"><i
																class="fa-solid fa-gear me-3"></i>編輯商品</a>
														<a href="front-product-product_detail.html?productno=${item.productno}" target="_blank" class="dropdown-item"><i
																class="fa-solid fa-eye me-3"></i>前台預覽</a>
														<a href="back-product-create_product.html?productno=${item.productno}" target="_blank" class="dropdown-item"><i
																class="fa-solid fa-clone me-3"></i>複製商品</a>
													</div>
												</div>
											</div>
											<div
												class="bottom d-flex flex-wrap justify-content-between align-items-center p-4">
												<div class="icon-box ">
													<span class="icon">
														<i class="fa-solid fa-toggle-off"></i>
													</span>
													<p>商品狀態</p>
													<h6 class="coupon-status">${item.pstatus === 0 ? '上架中' : '已下架'}</h6>
												</div>
												<div class="icon-box">
													<span class="icon">
														<i class="fa-solid fa-calendar-days"></i>
													</span>
													<p>上下架時間</p>
													<h6 class="coupon-status">${item.psdate}</h6>
													<h6 class="coupon-status">${item.pedate}</h6>
												</div>
												<div class="icon-box">
													<span class="icon">
														<i class="fa-solid fa-ranking-star"></i>
													</span>
													<p>可售數量</p>
													<h6 class="coupon-status">${item.pqty}</h6>
												</div>
											</div>`);
			}
		}

		


	</script>
