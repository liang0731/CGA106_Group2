<script>
    // 當網頁載入時先呈現 "未上架節目"
    $(document).ready(function () {
        notStartTab();
    })

    // 共用實體變數
    const showSelector = document.getElementById('showSelector');

    // ====================================================================================================

    // 所有 "未上架節目"
    const notStartbody = document.querySelector('#notStart');

    // 點擊 "未上架節目"，顯示頁面
    function notStartTab() {
        // 選單(節目)呈現
        $('#showSelector').html(`
                <option value="all" selected>所有節目</option>
            `);

        fetch('Activity/beforeSell')
            .then((resp) => resp.json())
            .then((jsondata) => {
                // 選單(節目)呈現 - 動態
                for (let j of jsondata) {
                    document.getElementById('showSelector').innerHTML += `
                            <option value="${j.activityNo}">${j.aname}</option>
                        `
                }

                // 呈現所有節目
                displayNotStartActivity(jsondata);
            })

        // 查詢節目
        showSelector.addEventListener('change', function () {
            $('#showName').val('');

            fetch('Activity/findByActNo' + `?actNo=${showSelector.value}`)
                .then((resp) => resp.json())
                .then((jsondata) => {
                    console.log(jsondata)
                    let array = [jsondata];
                    displayNotStartActivity(array);
                })
        })
    }

    // 顯示 "未上架節目"
    function displayNotStartActivity(jsondata) {
        notStartbody.innerHTML = "";

        for (let j of jsondata) {
            notStartbody.innerHTML += `
                <div class="s-container"
                     style="border: 1px solid lightgray; width: 100%; height: 210px; border-radius: 5px; background-color: white; margin-top: 10px">
                    <div class="s-container-upper" style="height: 60%; border-bottom: 1px solid lightgray;">
                        <div style="width: 100%; height: 100%; padding: 20px;">
                            <div
                                style="width: 125px; height: 100%; background: url('https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2022/10/01/0/18809827.jpg&s=Y&x=4&y=6&sw=1276&sh=848&sl=W&fw=1050') no-repeat; background-size: 130px ; border-radius: 5px; display: inline-block;">
                            </div>
                            <div
                                style="width: 50%; height: 100%; display: inline-block; margin-left: 15px; vertical-align: top;">
                                <h5 style="font-weight: bold;">${j.aname}</h5>
                                <div style="width: 50%; margin-top: 20px;">
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">節目編號：</h6>
                                        <h6>${j.activityNo}</h6>
                                    </div>
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">表演者：</h6>
                                        <h6>${j.performer}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="${j.activityNo}" href="back-activity-seatmgt-allsellingsession.html" class="dropdown-item" onclick="manageSeatTable(this.id)">管理座位表</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="s-container-downer" style="height: 40%; ">
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-place.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">演出位置</div>
                                <div style="vertical-align: top;">${j.aplace}</div>
                            </div>
                        </div>
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-calendar.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">上架時間</div>
                                <div style="vertical-align: top;">${j.asdate}</div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }
        ;
    }


    // ====================================================================================================

    // 所有上架中節目
    const startingbody = document.querySelector('#starting');

    // 點擊 "上架中節目"，顯示頁面
    function startingTab() {
        // 選單(節目)呈現
        $('#showSelector').html(`
                <option value="all" selected>所有節目</option>
            `);

        fetch('Activity/selling')
            .then((resp) => resp.json())
            .then((jsondata) => {
                // 選單(節目)呈現 - 動態
                for (let j of jsondata) {
                    document.getElementById('showSelector').innerHTML += `
                            <option value="${j.activityNo}">${j.aname}</option>
                        `
                }

                // 呈現所有節目
                displaySellingActivity(jsondata);
            })

        // 查詢節目
        showSelector.addEventListener('change', function () {
            $('#showName').val('');

            fetch('Activity/findByActNo' + `?actNo=${showSelector.value}`)
                .then((resp) => resp.json())
                .then((jsondata) => {
                    console.log(jsondata)
                    let array = [jsondata];
                    displaySellingActivity(array);
                })
        })
    }

    // 顯示 "上架中節目"
    function displaySellingActivity(jsondata) {
        startingbody.innerHTML = "";

        for (let j of jsondata) {
            startingbody.innerHTML += `
                <div class="s-container"
                     style="border: 1px solid lightgray; width: 100%; height: 210px; border-radius: 5px; background-color: white; margin-top: 10px">
                    <div class="s-container-upper" style="height: 60%; border-bottom: 1px solid lightgray;">
                        <div style="width: 100%; height: 100%; padding: 20px;">
                            <div
                                style="width: 125px; height: 100%; background: url('https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2022/10/01/0/18809827.jpg&s=Y&x=4&y=6&sw=1276&sh=848&sl=W&fw=1050') no-repeat; background-size: 130px ; border-radius: 5px; display: inline-block;">
                            </div>
                            <div
                                style="width: 50%; height: 100%; display: inline-block; margin-left: 15px; vertical-align: top;">
                                <h5 style="font-weight: bold;">${j.aname}</h5>
                                <div style="width: 50%; margin-top: 20px;">
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">節目編號：</h6>
                                        <h6>${j.activityNo}</h6>
                                    </div>
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">表演者：</h6>
                                        <h6>${j.performer}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="${j.activityNo}" href="back-activity-seatmgt-allsellingsession.html" class="dropdown-item" onclick="manageSeatTable(this.id)">管理座位表</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="s-container-downer" style="height: 40%; ">
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-place.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">演出位置</div>
                                <div style="vertical-align: top;">${j.aplace}</div>
                            </div>
                        </div>
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-calendar.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">上架時間</div>
                                <div style="vertical-align: top;">${j.asdate}</div>
                            </div>
                        </div>
                    </div>
                </div>`;
        }
        ;
    }

    // ====================================================================================================

    // 所有下架節目
    const finishedbody = document.querySelector('#finished');

    // 點擊 "下架節目"，顯示頁面
    function endSellTab() {
        // 選單(節目)呈現
        $('#showSelector').html(`
                <option value="all" selected>所有節目</option>
            `);

        fetch('Activity/afterSell')
            .then((resp) => resp.json())
            .then((jsondata) => {
                // 選單(節目)呈現 - 動態
                for (let j of jsondata) {
                    document.getElementById('showSelector').innerHTML += `
                            <option value="${j.activityNo}">${j.aname}</option>
                        `
                }

                // 呈現所有節目
                displayEndSellActivity(jsondata);
            })

        // 查詢節目
        showSelector.addEventListener('change', function () {
            $('#showName').val('');

            fetch('Activity/findByActNo' + `?actNo=${showSelector.value}`)
                .then((resp) => resp.json())
                .then((jsondata) => {
                    console.log(jsondata)
                    let array = [jsondata];
                    displayEndSellActivity(array);
                })
        })
    }

                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">

                                        <h6>${j.activityNo}</h6>
                                    </div>
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">表演者：</h6>
                                        <h6>${j.performer}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="${j.activityNo}" href="back-activity-seatmgt-allsoldsession.html" class="dropdown-item" onclick="readSeatTable(this.id)">查看座位表</a></li>

                    </div>
                    <div class="s-container-downer" style="height: 40%; ">
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-place.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">演出位置</div>
                                <div style="vertical-align: top;">${j.aplace}</div>

                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-calendar.png') center no-repeat; background-size: 20px; border-radius: 100px;">

                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">

                </div>`;

    // ====================================================================================================

    // 模糊比對節目的所有評論或受檢舉評論
    function search() {
        // $("#showSelector>option[value='all']").prop("selected", true);

        url = `Activity/ByActName` + `?actName=${$('#showName').val()}`;

        if ($('#notStartBtn').attr('aria-selected') == 'true') {
            fetch(url)
                .then((resp) => resp.json())
                .then((jsondata) => {
                    displayNotStartActivity(jsondata);
                })
        } else if ($('#startingBtn').attr('aria-selected') == 'true') {
            fetch(url)
                .then((resp) => resp.json())
                .then((jsondata) => {
                    displaySellingActivity(jsondata);
                })
        } else {
            fetch(url)
                .then((resp) => resp.json())
                .then((jsondata) => {
                    displayEndSellActivity(jsondata);
                })
        }
    }

    function readSeatTable(actNo){
        console.log(actNo);
        alert(actNo);
        sessionStorage.setItem('activityNo', actNo);
    }

    function manageSeatTable(actNo){
        console.log(actNo);
        alert(actNo);
        sessionStorage.setItem('activityNo', actNo);
    }

</script>
