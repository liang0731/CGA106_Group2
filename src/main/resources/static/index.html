    <script>
        function followProduct(productno) {
            const btnClass = event.target.className;

            if (btnClass === 'bookmark-icon') {

                fetch("FollowproductController", {
                    method: "POST",
                    body: new URLSearchParams({
                        'productno': productno,
                        'action': "addOneProductFollow"
                    })
                }).then(resp => {
                    //驗證會員是否登入
                    if (resp.redirected) {
                        swal({
                            title: "追蹤需要登入,是否要登入?",
                            icon: "warning",
                            buttons: true,
                            dangerMode: true
                        }).then((confirm) => {
                            if (confirm) {
                                window.location.href = "front-users-mem-sign-in.html";
                            }
                        })
                    } else {
                        return resp.json()
                    }
                })
                    .then(item => {
                        console.log(item);
                        if (item) {
                            console.log(productno);
                            $('#followProduct_' + productno).addClass("bookmarked");

                        }
                    })
            } else if (btnClass === 'bookmark-icon bookmarked') {

                fetch("FollowproductController", {
                    method: "POST",
                    body: new URLSearchParams({
                        'productno': productno,
                        'action': "unfollowOneProduct"
                    })
                }).then(resp => {
                    //驗證會員是否登入
                    if (resp.redirected) {
                        swal({
                            title: "追蹤需要登入,是否要登入?",
                            icon: "warning",
                            buttons: true,
                            dangerMode: true
                        }).then((confirm) => {
                            if (confirm) {
                                window.location.href = "front-users-mem-sign-in.html";
                            }
                        })
                    } else {
                        return resp.json()
                    }
                })
                    .then(item => {
                        console.log(item);
                        if (item) {
                            console.log(productno);
                            $('#followProduct_' + productno).removeClass("bookmarked");
                        }
                    })
            }
        }
    </script>
