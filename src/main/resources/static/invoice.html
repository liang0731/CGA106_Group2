    <style>
      /* 評星 style */
      .starRating span {
        color: #888888;
        cursor: pointer;
      }

      .starRating i {
        transition: opacity 0.4s;
      }

      .starRating .fa-star {
        color: #ffc000;
        left: 0;
        opacity: 0;
      }

      .starRating span:hover ~ span,
      .starRated span.active ~ span {
        color: #888888;
      }

      .starRating:hover .fa-star,
      .starRating span:hover ~ span .fa-star-o {
        opacity: 1 !important;
      }

      .starRating:hover .fa-star-o,
      .starRating span:hover ~ span .fa-star {
        opacity: 0 !important;
      }

      .starRated .fa-star,
      .starRated span.active ~ span .fa-star-o {
        opacity: 1;
      }

      .starRated .fa-star-o,
      .starRated span.active ~ span .fa-star {
        opacity: 0;
      }
    </style>
  </head>

  <body class="d-flex flex-column h-100">
    <!-- 評星及評論開始 -->
    <div
      class="modal fade"
      id="couponModal"
      tabindex="-1"
      aria-labelledby="couponModalLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="couponModalLabel">評論與評星</h5>
            <button
              type="button"
              class="close-model-btn"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <i class="uil uil-multiply"></i>
            </button>
          </div>
          <div class="modal-body">
            <div class="model-content main-form">
              <div class="row">
                <div class="col-lg-12 col-md-12">
                  <div class="gift-coupon-icon mt-5 pb-5">
                    <label class="form-label" style="font-weight: bold"
                      >請為此活動評星</label
                    >
                    <form id="ratingForm">
                      <div class="form-textarea">
                        <div class="card-body">
                          <div class="starRating">
                            <span class="star"
                              ><i class="fa fa-star-o fa-2x"></i

                              ><i class="fa fa-star fa-2x"></i
                            ></span>
                            <span class="star"
                              ><i class="fa fa-star-o fa-2x"></i
                              ><i class="fa fa-star fa-2x"></i
                            ></span>
                            <span class="star"
                              ><i class="fa fa-star-o fa-2x"></i
                              ><i class="fa fa-star fa-2x"></i
                            ></span>
                            <span class="star"
                              ><i class="fa fa-star-o fa-2x"></i
                              ><i class="fa fa-star fa-2x"></i
                            ></span>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12">
                  <div class="gift-coupon-icon mt-5 pb-5">
                    <label class="form-label" style="font-weight: bold"
                      >請為此活動評論</label
                    >
                    <textarea class="form-textarea"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="co-main-btn min-width btn-hover h_40"
              data-bs-target="#aboutModal"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"

              取消
            </button>
            <button class="main-btn min-width btn-hover h_40" type="submit">
              提交

          </div>
        </div>
      </div>
    </div>
    <!-- 評星及評論結束 -->

    <script>
      $(".starRating span").click(function () {
        $(this).siblings().removeClass("active");
        $(this).addClass("active");
        $(this).parent().addClass("starRated");

        // Added for Demo
        let rating = $(this).index() + 1;
        $("#currentRating").html(
          "<small>Rating: <b>" + rating + "</b></small>"
        );
      });
    </script>
