<script>
    const couponModal = document.getElementById('couponModal')
    couponModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        const button = event.relatedTarget;
        // Extract info from data-bs-* attributes
        const modalModelno = button.getAttribute('data-bs-modelno');
        const modalTitle = couponModal.querySelector('.modal-title');
        if (modalModelno === "new") {
            modalTitle.textContent = '新增模板';
        } else {
            fetch(`/PlaceModel/Get/${modalModelno}`)
                .then((resp) => resp.json())
                // .then(r => console.log(r));
                .then((jsondata) => {
                    $("#hiddenModelno").val(jsondata.modelno);
                    $("#newModelName").val(jsondata.modelName);
                    const num = jsondata.modelStatus;
                    console.log(jsondata.modelStatus);
                    $("#newModelStatus").val(num);
                    console.log($("#newModelStatus").val(num));
                    $("#newModelStatus").selectpicker("refresh");
                });
            modalTitle.textContent = '修改模板';
        }
    });
</script>


<script>
    // 當網頁載入時先呈現 "未上架節目"
    $(document).ready(function () {
        activeTab();
    })

    // 共用實體變數
    const placeSelector = document.getElementById('placeSelector');

    // ====================================================================================================

    // 所有 "啟用中場地模板"
    const activebody = document.querySelector('#active');

    // 點擊 "啟用"，顯示頁面
    function activeTab() {
        // 選單
        $('#placeSelector').html(`
                <option value="all" selected>瀏覽啟用中場地模板</option>
            `);

        fetch('/PlaceModel/GetActive')
            .then((resp) => resp.json())
            .then((jsondata) => {
                // 場地模板呈現 - 動態
                for (let j of jsondata) {
                    document.getElementById('placeSelector').innerHTML += `
                            <option value="${j.modelno}">${j.modelName}</option>
                        `
                }

                // 呈現所有啟用中模板
                displayActiveModel(jsondata);
            })
    }

    // 顯示 "啟用中場地模板"
    function displayActiveModel(jsondata) {
        activebody.innerHTML = "";

        for (let j of jsondata) {
            activebody.innerHTML += `
                <div class="s-container"
                     style="border: 1px solid #EFEFEF; width: 100%; height: 120px; border-radius: 5px; background-color: white; margin-top: 10px">
                    <div class="s-container-upper" style="height: 100%; border-bottom: 1px solid #EFEFEF;">
                        <div style="width: 100%; height: 100%; padding: 20px;">
                            <div
                                id="showpic_${j.modelno}" style="width: 125px; height: 100%; background: url('') no-repeat; background-size: 130px ; border-radius: 5px; display: inline-block;">
                            </div>
                            <div
                                style="width: 50%; height: 100%; display: inline-block; margin-left: 15px; vertical-align: top;">
                                <h5 style="font-weight: bold;">${j.modelName}</h5>
                                <div style="width: 50%; margin-top: 20px;">
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">場地編號：</h6>
                                        <h6>${j.modelno}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="${j.modelno}" href="back-activity-model-block.html" class="dropdown-item" onclick="manageBlockModel(this.id)">編輯區域</a></li>
									<li><a id="edit${j.modelno}" class="dropdown-item" data-bs-toggle="modal"
											data-bs-target="#couponModal" data-bs-modelno="${j.modelno}">修改場地名稱、狀態</a></li>
									<li><a id="${j.modelno}" class="dropdown-item" onclick="deleteModel(${j.modelno})">刪除模板</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>`;

                document.getElementById(`showpic_${j.modelno}`).style.backgroundImage = `url(/ModelImg/${j.modelno})`;
        }
        ;
    }


    // ====================================================================================================

    // 所有停用中場地模板

        fetch('/PlaceModel/GetDisabled')
            .then((resp) => resp.json())
            .then((jsondata) => {
                // 場地模板呈現 - 動態
                for (let j of jsondata) {
                    document.getElementById('placeSelector').innerHTML += `
                            <option value="${j.modelno}">${j.modelName}</option>
                        `
                }

                // 呈現所有停用中模板
                displayDisabledModel(jsondata);
            })
    }

    // 顯示 "停用中場地模板"
    function displayDisabledModel(jsondata) {
        disabledbody.innerHTML = "";

        for (let j of jsondata) {
            disabledbody.innerHTML += `
                <div class="s-container"
                     style="border: 1px solid #EFEFEF; width: 100%; height: 120px; border-radius: 5px; background-color: white; margin-top: 10px">
                    <div class="s-container-upper" style="height: 100%; border-bottom: 1px solid #EFEFEF;">
                        <div style="width: 100%; height: 100%; padding: 20px;">
                            <div
                                id="showpic_${j.modelno}" style="width: 125px; height: 100%; background: url('') no-repeat; background-size: 130px ; border-radius: 5px; display: inline-block;">
                            </div>
                            <div
                                style="width: 50%; height: 100%; display: inline-block; margin-left: 15px; vertical-align: top;">
                                <h5 style="font-weight: bold;">${j.modelName}</h5>
                                <div style="width: 50%; margin-top: 20px;">
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">節目編號：</h6>
                                        <h6>${j.modelno}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="${j.modelno}" href="back-activity-model-block.html" class="dropdown-item" onclick="manageBlockModel(this.id)">編輯區域</a></li>
									<li><a id="edit${j.modelno}" class="dropdown-item" data-bs-toggle="modal"
											data-bs-target="#couponModal" data-bs-modelno="${j.modelno}">修改場地名稱、狀態</a></li>
									<li><a id="${j.modelno}" class="dropdown-item" onclick="deleteModel(${j.modelno})">刪除模板</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>`;

                document.getElementById(`showpic_${j.modelno}`).style.backgroundImage = `url(/ModelImg/${j.modelno})`;

        };
    }


    // ==========================================================================================================================
    // 查詢啟用/停用模板
    placeSelector.addEventListener('change', function () {

        if (placeSelector.value == 'all') {
            if ($('#activeBtn').attr('aria-selected') === "true") {
                activeTab();
                return;
            }

            if ($('#disabledBtn').attr('aria-selected') === "true") {
                disabledTab();
                return;
            }

        }


        fetch(`/PlaceModel/Get/${placeSelector.value}`)
            .then((resp) => resp.json())
            .then((jsondata) => {
                let array = [jsondata];

                if ($('#activeBtn').attr('aria-selected') === "true") {
                    displayActiveModel(array);
                    return;
                }

                if ($('#disabledBtn').attr('aria-selected') === "true") {
                    displayDisabledModel(array);
                    return;
                }

            })
    })

    function manageBlockModel(modelno) {
        sessionStorage.setItem('modelno', modelno);
    }

</script>
