	<!-- 選擇座位的JS -->
	<script>

		// function changeStatus(btn) {
		// 	$('button[class*="pressed"]').removeClass('pressed');
		// 	btn.classList.add("pressed");
		// }

		// const generalInfo = {
		// 	modelno: sessionStorage.getItem("modelno"),
		// 	blockno: sessionStorage.getItem("blockno")
		// };

		const placeModelName = document.getElementById("placeModelName");
		const layout = document.getElementById("layout");
		const blockModelName = document.getElementById("blockModelName");
		const blockno = sessionStorage.getItem("blockno");
		let seats;
		// let t_seats;
		let t_Row;
		let t_Column;

		$('#inputRow').change(function () {
			t_Row = $('#inputRow').val() - 1;
			// t_seats = t_Row * t_Column;
			seatsmgt.init();
		})

		$('#inputColumn').change(function () {
			t_Column = $('#inputColumn').val() - 1;
			// t_seats = t_Row * t_Column;
			seatsmgt.init();
		})


		let seatsmgt = {
			// (A) INIT
			init: () => {
				layout.innerHTML = '';
				layout.setAttribute("style", `grid-template-columns: repeat(${(t_Column + 1) * 2}, 1fr)`)

				// GENERATE SEATS
				for (let i = 0; i <= t_Row; i++) {
					for (let j = 0; j <= t_Column; j++) {
						let seat = document.createElement("div");

						seat.innerHTML = `
							第<input value="${i + 1}" onblur="checkEmpty(this)">排<br>
							第<input value="${j + 1}" onblur="checkEmpty(this)">號<br>
						`;
						seat.className = "seat";
						seat.onclick = () => seatsmgt.toggle(seat);
						seat.classList.add("toSell");
						layout.appendChild(seat);
						seat.innerHTML += `
                        	<input type="hidden" name="X" value="${i}">
                        	<input type="hidden" name="Y" value="${j}">
                    	`;

						// 這行怪怪的，要注意
						layout.appendChild(document.createElement("br"));
					}
				}

			},

			// (B) 若點選座位，可將 "可出售" 切換成 "場地限制"
			//     若點選座位，可將 "場地限制" 切換成 "可出售"
			toggle: seat => {
				if (seat.classList.contains('toSell')) {
					seat.classList.remove("toSell");
					seat.classList.add("banned");
				} else {
					seat.classList.remove("banned");
					seat.classList.add("toSell");
				}
			},

			// (C) SAVE RESERVATION
			save: () => {
				const seatsTBC = document.querySelectorAll("#layout div");

				for (let i = 0; i < seatsTBC.length; i++) {
					const inputTBC = seatsTBC[i].querySelectorAll('input');

					if (inputTBC[0].value === '' || inputTBC[0].value === null ||
						inputTBC[1].value === '' || inputTBC[1].value === null) {
						Swal.fire({
							icon: 'error',
							title: '警告',
							text: '座位排和號不得為空，請再次確認'
						})
						return;
					}
				}

				// SweetAlert2
				Swal.fire({
					title: '確認儲存目前座位配置？',
					showCancelButton: true,
					confirmButtonColor: '#102743',
					cancelButtonText: "取消",
					confirmButtonText: '確定',
					reverseButtons: true
				}).then((result) => {
					if (result.isConfirmed) {
						// GET SELECTED SEATS
						let seats = document.querySelectorAll("#layout div");

						for (let s of seats) {
							let status;
							if (s.classList.contains("banned")) {
								status = (-1);
							} else {
								status = (1);
							}

							const aSeatInfo = {
								"blockno": blockno,
								"x": s.children[4].value,
								"y": s.children[5].value,
								"realx": s.children[0].value,
								"realy": s.children[2].value,
								"seatStatus": status
							};


							fetch('/SeatsModel/insert', {
								method: "POST",
								headers: { 'Content-Type': 'application/json' },
								body: JSON.stringify(aSeatInfo)
							})
								.then(response => {
									if (!response.ok) {
										throw new Error('Seats not update');
									}
								})
								.catch(error => {
									console.error('Error:', error.message);
								});
						}

						Swal.fire({
							position: 'center',
							icon: 'success',
							title: '儲存成功',
							confirmButtonText: '確定',
							confirmButtonColor: '#102743',
							preConfirm: setTimeout(() => {
								document.location.href = "back-activity-model-block.html";
							}, 1500)
						})
					} else {
						return;
					}
				})
			},

			goBack: () => {
				sessionStorage.removeItem("blockno");
			}
		};

		// 錯誤驗證
		function checkEmpty(element) {
			if (element.value === '' || element.value === null) {
				element.parentElement.style.border = '3px solid red';
			} else {
				element.parentElement.style.border = '';
			}
		}

		$(document).ready(function () {
			placeModelName.textContent = "";
			blockModelName.textContent = "";

			$.ajax({
				async: false,
				type: 'GET',
				url: `/PlaceModel/Get/${sessionStorage.getItem("modelno")}`,
				dataType: "json",
				success: function (j) {
					placeModelName.textContent = `${j.modelName}`
				}
			});

			$.ajax({
				async: false,
				type: 'GET',
				url: `/BlockModel/Get/${blockno}`,
				dataType: "json",
				success: function (j) {
					blockModelName.textContent = (`${j.blockName} (區域編號：${blockno})`);
				}
			});
		})

		window.addEventListener("DOMContentLoaded", seatsmgt.init);

		// 當使用者按下返回時，跳轉至 back-activity-model-block.html
		window.addEventListener("popstate", function (e) {
			//使用href的形式去用跳轉的形式，跳轉到上一頁
			document.location.href = "back-activity-model-block.html";
		}, false);

		window.history.pushState(null, null, "back-activity-model-block.html");
	</script>
