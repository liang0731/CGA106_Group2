<script>

    // 共用實體變數
    const sessionSelector = document.getElementById('sessionSelector');
    const actNo = sessionStorage.getItem("activityNo");

    // 選單(場次)呈現
    $('#sessionSelector').html(`
                <option value="all" selected>所有場次</option>
            `);

    // 當網頁載入時先呈現 "所有場次"
    $(document).ready(function () {
        fetch('Session/ActSessions' + `?actNo=${actNo}`)
            .then((resp) => resp.json())
            .then((jsondata) => {
                // 選單(場次)呈現 - 動態
                for (let j of jsondata) {
                    document.getElementById('sessionSelector').innerHTML += `
                            <option value="${j.sessionNo}">第 ${j.sessionNo} 場</option>
                        `
                }

                // 呈現所有場次
                displaySessions(jsondata);
            })
    })

    // ====================================================================================================

    // 所有場次
    const sessionList = document.querySelector('#sessionList');

    // 查詢場次
    sessionSelector.addEventListener('change', function () {

        if (sessionSelector.value == 'all') {
            $(document).ready(function () {
                fetch('Session/ActSessions' + `?actNo=${actNo}`)
                    .then((resp) => resp.json())
                    .then((jsondata) => {
                        displaySessions(jsondata);
                    })
            })
            return;
        }

        fetch('Session/findById' + `?sessionNo=${sessionSelector.value}`)
            .then((resp) => resp.json())
            .then((jsondata) => {
                console.log(jsondata)
                let array = [jsondata];
                displaySessions(array);
            })
    })

    // 顯示 "場次"
    function displaySessions(jsondata) {
        sessionList.innerHTML = "";

        for (let j of jsondata) {
            sessionList.innerHTML += `
                <div class="s-container"
                     style="border: 1px solid #EFEFEF; width: 100%; height: 210px; border-radius: 5px; background-color: white; margin-top: 10px">
                    <div class="s-container-upper" style="height: 60%; border-bottom: 1px solid #EFEFEF;">
                        <div style="width: 100%; height: 100%; padding: 20px;">
                            <div id="showpic_${j.sessionNo}"
                                style="width: 125px; height: 100%; background: url('https://pgw.udn.com.tw/gw/photo.php?u=https://uc.udn.com.tw/photo/2022/10/01/0/18809827.jpg&s=Y&x=4&y=6&sw=1276&sh=848&sl=W&fw=1050') no-repeat; background-size: 130px ; border-radius: 5px; display: inline-block;">
                            </div>
                            <div
                                style="width: 50%; height: 100%; display: inline-block; margin-left: 15px; vertical-align: top;">
                                <h5 style="font-weight: bold;">${j.activity.aname}</h5>
                                <div style="width: 50%; margin-top: 20px;">
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">場次編號：</h6>
                                        <h6>${j.sessionNo}</h6>
                                    </div>
                                    <div style="display: inline-block; vertical-align: middle; width: 45%;">
                                        <h6 style="color: #717171;">表演者：</h6>
                                        <h6>${j.activity.performer}</h6>
                                    </div>
                                </div>
                            </div>

                            <div class="dropdown" style="width: 40px; float:right;">
                                <button
                                    class="" type="button" data-bs-toggle="dropdown" aria-expanded="false"
                                    style="float:right; border: 0; background-color: transparent;">
                                    <div
                                        style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-selection.png') center no-repeat; background-size: 20px; border-radius: 5px; float:right;">
                                    </div>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a id="${j.sessionNo}" href="back-activity-seatmgt-sessioncanmodi.html" class="dropdown-item" onclick="manageSeatTable(this.id)">管理座位表</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="s-container-downer" style="height: 40%; ">
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-starttime.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">表演開始時間</div>
                                <div style="vertical-align: top;">${j.sessionsTime}</div>
                            </div>
                        </div>
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-endtime.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">表演結束時間</div>
                                <div style="vertical-align: top;">${j.sessioneTime}</div>
                            </div>
                        </div>
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-ticketunsold.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">票券總數量</div>
                                <div id="toSellNumber_${j.sessionNo}" style="vertical-align: top;">${j.maxSeatsQty + j.maxStandingQty}</div>
                            </div>
                        </div>
                        <div style="height: 100%; width: 24%; padding: 20px; display: inline-block;">
                            <div
                                style="border: 1px solid gray; height: 40px; width: 40px; display: inline-block; background: url('images/icons/shawn-ticketsold.png') center no-repeat; background-size: 20px; border-radius: 100px;">
                            </div>
                            <div
                                style="height: 100%; width: 70%; display: inline-block; font-size: 13px; vertical-align: top; margin-left: 10px;">
                                <div style="vertical-align: top; color: #717171;">已售出數量</div>
                                <div style="vertical-align: top;">${(j.seatsQty + j.standingQty)}</div>
                            </div>
                        </div>
                    </div>
                </div>`;

            let showpic = j.activity.aimgt;

            for (let i = 0; i < showpic.length; i++) {
                if (showpic[i].aimgMain == 1) {
                    document.getElementById(`showpic_${j.sessionNo}`).style.backgroundImage= `url(data:image/png;base64,${showpic[i].aimg})`;
                }
            }

            // 錯誤提醒
            if (Number($(`#toSellNumber_${j.sessionNo}`).text()) === 0) {
                $(`#toSellNumber_${j.sessionNo}`).html(`<span style="color: red">無票券或座位資訊</span>`);
            }
            ;
        }
        ;
    }

    // ====================================================================================================

    function manageSeatTable(sessionNo) {
        console.log(sessionNo);
        sessionStorage.setItem('sessionNo', sessionNo);
    }

</script>
