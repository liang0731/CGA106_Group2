<script>
    // 共用實體變數
    const blockSelector = document.getElementById('blockSelector');
    const blockList = document.getElementById('blockList');
    let actImgMain;
    let flag;

    // 將頁面標題重置
    $('#bodyTitle').text('');

    // 選單(區域)呈現
    $('#blockSelector').html(`
                <option value="all" selected>所有區域</option>
            `);

    $(document).ready(function () {
        $.ajax({
            async: false,
            type: 'GET',
            url: "/Activity/findByActNo" + `?actNo=${sessionStorage.getItem("activityNo")}`,
            dataType: "json",
            success: function (jsondata) {

                let seatsImg = new Image();
                seatsImg.src = `data:image/png;base64,${jsondata.aseatsImg}`;
                seatsImg.style.width = '100%';
                seatsImg.style.height = '100%';
                document.getElementById('seatsImg').appendChild(seatsImg);

                let showpic = jsondata.aimgt;

                for (let i = 0; i < showpic.length; i++) {
                    if (showpic[i].aimgMain == 1) {
                        actImgMain = `data:image/png;base64,${showpic[i].aimg}`;
                    }
                }

                $('#bodyTitle').text(`${jsondata.aname} (場次編號：${sessionStorage.getItem("sessionNo")})`);
            }
        });

        fetch("/BlockPrice/findByActNo" + `?activityNo=${sessionStorage.getItem("activityNo")}`)
            .then(resp => resp.json())
            .then((jsondata) => {
                    // 選單(區域)呈現 - 動態
                    for (let j of jsondata) {
                        document.getElementById('blockSelector').innerHTML += `
                            <option value="${j.blockNo}"> ${j.blockName} </option>`;
                    }

                    // 呈現所有區域
                    displayBlocks(jsondata, actImgMain);
                }
            )

        // 該場次若無座位表資訊則顯示 "複製區域按鈕"
        $.ajax({
            async: false,
            type: 'GET',
            url: "/seats/getSeatsBySession" + `?sessionNo=${sessionStorage.getItem("sessionNo")}`,
            dataType: "json",
            success: function (jsondata) {
                flag = jsondata
            }
        });

        if (!flag) {
            $('#copyBlockBtn').css('display', '');
        } else {
            $('#copyBlockBtn').css('display', 'none');
        }
    })

    // 顯示區域
    function displayBlocks(jsondata, actImg) {
        blockList.innerHTML = "";

        for (let j of jsondata) {
            let toSellNumber;
            let soldNumber;

            $.ajax({
                async: false,
                type: 'GET',
                url: "/seats/getSeatsNumbers" + `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${j.blockNo}`,
                dataType: "json",
                success: function (jsondata) {
                    toSellNumber = jsondata[0];
                    soldNumber = jsondata[1];
                }
            });

            blockList.innerHTML += `
                <div class="main-card mt-4">
                    <div class="contact-list">
                        <div
                            class="card-top event-top p-4 align-items-center top d-md-flex flex-wrap justify-content-between">
                            <div class="d-md-flex align-items-center event-top-info">
                                <div class="card-event-img">
                                    <img src=${actImg} alt="">
                                </div>
                                <div class="card-event-dt">
                                    <h4>${j.blockName}</h4>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="option-btn" type="button" data-bs-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false"><i
                                    class="fa-solid fa-ellipsis-vertical"></i></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a id="manageSeats_${j.blockNo}" href="back-activity-seatmgt-existed.html"
                                       class="dropdown-item" onmousedown="sessionStorage.setItem('blockNo', ${j.blockNo})"><i
                                        class="fa-solid fa-gear me-3"></i>管理座位</a>
                                    <a href="#" class="dropdown-item delete-event"><i
                                        class="fa-solid fa-trash-can me-3"></i>刪除區域</a>
                                </div>
                            </div>
                        </div>
                        <div
                            class="bottom d-flex flex-wrap align-items-center p-4">
                            <div class="icon-box">
								<span class="icon">
									<i class="fa-solid fa-ticket"></i>
								</span>
                                <p>票券總數量</p>
                                <h6 class="coupon-status">${toSellNumber}</h6>
                            </div>
                            <div class="icon-box">
								<span class="icon">
									<i class="fa-solid fa-tag"></i>
								</span>
                                <p>已售出數量</p>
                                <h6 class="coupon-status">${soldNumber}</h6>
                            </div>
                        </div>
                    </div>
                </div>`;

            if (j.blockType === 0) {
                document.getElementById(`manageSeats_${j.blockNo}`).href = "#changeToSellNumbers";
                document.getElementById(`manageSeats_${j.blockNo}`).setAttribute("data-bs-toggle", "modal");
                document.getElementById(`manageSeats_${j.blockNo}`).classList.add("addFcn");
            };
        };

        for(let e of document.querySelectorAll(".addFcn")){
            e.addEventListener("click", addClickFcn);
        }
    }

    function addClickFcn(){
            $.ajax({
                async: false,
                type: 'GET',
                url: "/seats/getSeatsNumbers" + `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${sessionStorage.getItem("blockNo")}`,
                dataType: "json",
                success: function (jsondata) {
                    if(jsondata[0] !== 0) {
                        document.getElementById('noSeatTickets').value = jsondata[0];
                        console.log("run");
                    }
                    else{
                        document.getElementById('noSeatTickets').value = "";
                        console.log("not run");
                    }
                }
            });
    }

</script>
