<script>
    // 共用實體變數
    const blockSelector = document.getElementById('blockSelector');
    const blockList = document.getElementById('blockList');
    let actImgMain;
    let flag;
    let hasSeatsBlocks;

    // 將頁面標題重置
    $('#bodyTitle').text('');

    // 選單(區域)呈現
    $('#blockSelector').html(`
                <option value="all" selected>所有區域</option>
            `);

    $(document).ready(function () {
        showAllSessionBlocks();

        // 取得節目擁有座位的區域
        $.ajax({
            async: false,
            type: 'GET',
            url: "/seats/getBlockHasSeats" + `?actNo=${sessionStorage.getItem("sessionNo")}`,
            dataType: "json",
            success: function (jsondata) {
                hasSeatsBlocks = jsondata;
            }
        });

        // 該場次若無座位表資訊則顯示 "複製區域按鈕"
        $.ajax({
            async: false,
            type: 'GET',
            url: "/seats/getSeatsBySession" + `?sessionNo=${sessionStorage.getItem("sessionNo")}`,
            dataType: "json",
            success: function (jsondata) {
                flag = jsondata
            }
        });

        if (!flag) {
            $('#copyBlockBtn').css('display', '');
            fetch("/Session/ActSessions" + `?actNo=${sessionStorage.getItem("activityNo")}`)
                .then(resp => resp.json())
                .then((jsondata) => {
                    if(jsondata.length === 1){
                            document.getElementById('copiedSession').innerHTML = `
                            <option value="novalue" selected disabled> 目前無其他場次可供複製 </option>`;
                            return;
                    }

                    for (let j of jsondata) {
                        if (j.sessionNo != sessionStorage.getItem("sessionNo")) {
                            document.getElementById('copiedSession').innerHTML += `
                            <option value="${j.sessionNo}"> 第 ${j.sessionNo} 場 </option>`;
                        }
                    }
                })

            fetch("/PlaceModel/GetAll")
                .then(resp => resp.json())
                .then((jsondata) => {
                    for (let j of jsondata) {
                        document.getElementById('copiedModel').innerHTML += `
                            <option value="${j.modelno}"> ${j.modelName} </option>`;
                    }
                })

        } else {
            $('#copyBlockBtn').css('display', 'none');
        }

        fetch("/Activity/findByActNo" + `?actNo=${sessionStorage.getItem("activityNo")}`,)
            .then(resp => resp.json())
            .then((jsondata) => {
                if(jsondata.wetherSeat === 0){
                    $('#copyBlockBtn').css('display', 'none');
                }
            })
    })

    function showAllSessionBlocks() {
        $.ajax({
            async: false,
            type: 'GET',
            url: "/Activity/findByActNo" + `?actNo=${sessionStorage.getItem("activityNo")}`,
            dataType: "json",
            success: function (jsondata) {

                let seatsImg = new Image();
                seatsImg.src = `data:image/png;base64,${jsondata.aseatsImg}`;
                seatsImg.style.width = '100%';
                seatsImg.style.height = '100%';
                document.getElementById('seatsImg').appendChild(seatsImg);

                let showpic = jsondata.aimgt;

                for (let i = 0; i < showpic.length; i++) {
                    if (showpic[i].aimgMain == 1) {
                        actImgMain = `data:image/png;base64,${showpic[i].aimg}`;
                    }
                }

                $('#bodyTitle').text(`${jsondata.aname} (場次編號：${sessionStorage.getItem("sessionNo")})`);
            }
        });

        fetch("/BlockPrice/findByActNo" + `?activityNo=${sessionStorage.getItem("activityNo")}`)
            .then(resp => resp.json())
            .then((jsondata) => {
                    // 選單(區域)呈現 - 動態
                    for (let j of jsondata) {
                        document.getElementById('blockSelector').innerHTML += `
                            <option value="${j.blockNo}"> ${j.blockName} </option>`;
                    }

                    // 呈現所有區域
                    displayBlocks(jsondata, actImgMain);
                }
            )
    }

    // 查詢區域
    blockSelector.addEventListener('change', function () {

        if (blockSelector.value === "all") {
            showAllSessionBlocks();
            return;
        }

        fetch('BlockPrice/findById' + `?blockNo=${blockSelector.value}`)
            .then((resp) => resp.json())
            .then((jsondata) => {
                let array = [jsondata];
                displayBlocks(array, actImgMain);
            })
    })

    // 顯示區域
    function displayBlocks(jsondata, actImg) {
        blockList.innerHTML = "";

        for (let j of jsondata) {
            let toSellNumber;
            let soldNumber;

            $.ajax({
                async: false,
                type: 'GET',
                url: "/seats/getSeatsNumbers" + `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${j.blockNo}`,
                dataType: "json",
                success: function (jsondata) {
                    toSellNumber = jsondata[0];
                    soldNumber = jsondata[1];
                }
            });

            blockList.innerHTML += `
                <div class="main-card mt-4">
                    <div class="contact-list">
                        <div
                            class="card-top event-top p-4 align-items-center top d-md-flex flex-wrap justify-content-between">
                            <div class="d-md-flex align-items-center event-top-info">
                                <div class="card-event-img">
                                    <img src=${actImg} alt="">
                                </div>
                                <div class="card-event-dt">
                                    <h4>${j.blockName}</h4>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="option-btn" type="button" data-bs-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false"><i
                                    class="fa-solid fa-ellipsis-vertical"></i></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a id="manageSeats_${j.blockNo}" href="back-activity-seatmgt-existed.html"
                                       class="dropdown-item" onmousedown="sessionStorage.setItem('blockNo', ${j.blockNo})"><i
                                        class="fa-solid fa-gear me-3"></i>管理座位</a>
                                </div>
                            </div>
                        </div>
                        <div
                            class="bottom d-flex flex-wrap align-items-center p-4">
                            <div class="icon-box">
								<span class="icon">
									<i class="fa-solid fa-ticket"></i>
								</span>
                                <p>票券總數量</p>
                                <h6 id="toSellNumber_${j.blockNo}">${toSellNumber}</h6>
                            </div>
                            <div class="icon-box">
								<span class="icon">
									<i class="fa-solid fa-tag"></i>
								</span>
                                <p>已售出數量</p>
                                <h6 id="soldNumber_${j.blockNo}">${soldNumber}</h6>
                            </div>
                        </div>
                    </div>
                </div>`;

            // 如果找不到座位就要導到 "back-activity-seatmgt-notexisted.html"
            $.ajax({
                async: false,
                type: 'GET',
                url: "/seats/isSessionBlockSeatsExist" + `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${j.blockNo}`,
                dataType: "json",
                success: function (jsondata) {
                    if (!jsondata) {
                        document.getElementById(`manageSeats_${j.blockNo}`).href = "back-activity-seatmgt-notexisted.html"
                    }
                }
            });

            // 節目類型為 0 (展覽類型)
            if (j.blockName === "全站") {
                fetch('/Session/findById' + `?sessionNo=${sessionStorage.getItem("sessionNo")}`)
                    .then(resp => resp.json())
                    .then((jsondata) => {
                        $(`#toSellNumber_${j.blockNo}`).text(`${jsondata.maxStandingQty}`);
                        $(`#soldNumber_${j.blockNo}`).text(`${jsondata.standingQty}`);
                    })
            }

            // 區域類型為 0 時，應該要將管理座位按鈕更改為調整數量而非座位
            if (j.blockType === 0) {
                document.getElementById(`manageSeats_${j.blockNo}`).href = "#changeToSellNumbers";
                document.getElementById(`manageSeats_${j.blockNo}`).setAttribute("data-bs-toggle", "modal");
                document.getElementById(`manageSeats_${j.blockNo}`).classList.add("addFcn");
            }
            ;

            // 錯誤提醒
            if (toSellNumber === 0) {
                $(`#toSellNumber_${j.blockNo}`).html(`<span style="color: red">無票券或座位資訊</span>`);
            }
            ;
        }
        ;

        for (let e of document.querySelectorAll(".addFcn")) {
            e.addEventListener("click", addClickFcn);
        }
    }

    let originalTicketQTY = 0;

    function addClickFcn() {
        fetch("/Activity/findByActNo" + `?actNo=${sessionStorage.getItem("activityNo")}`)
            .then(resp => resp.json())
            .then((jsondata) => {
                if (jsondata.wetherSeat === 0) {
                    fetch('/Session/findById' + `?sessionNo=${sessionStorage.getItem("sessionNo")}`)
                        .then(resp => resp.json())
                        .then((jsondata) => {
                            document.getElementById('noSeatTickets').value = jsondata.maxStandingQty;
                            $('#modiSeatTickets').prev().html('');
                            $('#modiSeatTickets').prev().append(`<br><span style="color: red">此節目無任何座位需求，請至節目管理修改票券數量</span>`);
                            $('#modiSeatTickets').prop('disabled', 'true');
                            $('#clearBtn').prop('hidden', 'true');
                            $('#saveBtn').prop('hidden', 'true');
                        })
                    return;
                }

                $.ajax({
                    async: false,
                    type: 'GET',
                    url: "/seats/getSeatsNumbers" + `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${sessionStorage.getItem("blockNo")}`,
                    dataType: "json",
                    success: function (jsondata) {
                        if (jsondata[0] !== 0) {
                            originalTicketQTY = jsondata[0];
                            document.getElementById('noSeatTickets').value = jsondata[0];
                            $('#modiSeatTickets').val(0);
                        } else {
                            document.getElementById('noSeatTickets').value = "";
                            $('#modiSeatTickets').val(0);
                        }
                    }
                });

                $.ajax({
                    async: false,
                    type: 'GET',
                    url: "/BlockPrice/findById" + `?blockNo=${sessionStorage.getItem("blockNo")}`,
                    dataType: "json",
                    success: function (jsondata) {
                        $('#standingSeatsBN').val(`${jsondata.blockName}`);
                    }
                });
            })
    }

    function updateNumbers() {
        let toIncreaseNumber = Number($('#modiSeatTickets').val());

        for (let i = Number(0); i < toIncreaseNumber; i++) {
            let status = 1;

            const aSeatInfo = {
                "sessionNo": sessionStorage.getItem("sessionNo"),
                "blockNo": sessionStorage.getItem("blockNo"),
                "blockName": $('#standingSeatsBN').val(),
                "x": null,
                "y": null,
                "realX": null,
                "realY": null,
                "seatStatus": status
            };

            fetch('/seats/insertNewSeat', {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(aSeatInfo)
            })
        }

        window.location.reload();

    }

    function clearSeats() {

        let blockType;

        $.ajax({
            async: false,
            type: 'GET',
            url: "/BlockPrice/findById" + `?blockNo=${sessionStorage.getItem("blockNo")}`,
            dataType: "json",
            success: function (jsondata) {
                blockType = jsondata.blockType;
            }
        });

        if (blockType === 0) {
            console.log("跑到762");
        }

        fetch("/seats/deleteSeats" +
            `?sessionNo=${sessionStorage.getItem("sessionNo")}&blockNo=${sessionStorage.getItem("blockNo")}`);

        // window.location.reload();
    }

    function readyToCopy() {
        // SweetAlert
        Swal.fire({
            title: '確認要複製既有場次或模板座位？',
            showDenyButton: true,
            showCancelButton: false,
            confirmButtonText: '確認',
            denyButtonText: `取消`,
        }).then((result) => {
            if (result.isConfirmed) {
                if ($('#copiedSession').val() !== null) {
                    fetch("/seats/copySessionSeats" +
                        `?copiedSessionNo=${$('#copiedSession').val()}&sessionNo=${sessionStorage.getItem("sessionNo")}&activityNo=${sessionStorage.getItem("activityNo")}`)
                        .then(resp => resp.json())
                        .then((jsondata) => {
                            if (jsondata === false) {
                                Swal.fire({
                                    icon: 'error',
                                    title: '座位複製失敗',
                                    text: '請確認區域數量是否相符'
                                })
                            }

                            Swal.fire({
                                position: 'center',
                                icon: 'success',
                                title: '成功',
                                showConfirmButton: false,
                                timer: 1500
                            })
                        });
                } else if ($('#copiedModel').val() !== null){
                    fetch("/seats/copyModelSeats" +
                        `?modelNo=${$('#copiedModel').val()}&sessionNo=${sessionStorage.getItem("sessionNo")}&activityNo=${sessionStorage.getItem("activityNo")}`)
                        .then(resp => resp.json())
                        .then((jsondata) => {
                            if (jsondata === false) {
                                Swal.fire({
                                    icon: 'error',
                                    title: '座位複製失敗',
                                    text: '請確認區域數量是否相符'
                                })

                                return;
                            }

                            Swal.fire({
                                position: 'center',
                                icon: 'success',
                                title: '成功',
                                showConfirmButton: false,
                                timer: 1500
                            })
                        })
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: '座位複製失敗',
                        text: '請選擇欲複製的場次或模板'
                    })
                }

                setTimeout(function(){
                    window.location.reload();
                }, 1500);

            } else if (result.isDenied) {
                return;
            }
        })
    }

    document.getElementById('copiedSession').addEventListener('change', function () {
        $('#copiedModel option:eq(0)').prop("selected", "true")
    });
    document.getElementById('copiedModel').addEventListener('change', function () {
        $('#copiedSession option:eq(0)').prop("selected", "true")
    })

</script>

</html>
